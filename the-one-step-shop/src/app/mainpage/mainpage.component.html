<div class="row h-30">
  <div class="col">
    <ngb-carousel>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="featuredImages[0]" alt="first slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="featuredImages[1]" alt="second slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="featuredImages[2]" alt="Random third slide">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <h2 class="text-center"> Weekly Flyer</h2>
  </div>
</div>
