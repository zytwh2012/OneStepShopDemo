<div class="row">
  <div class="col">
    <h3 class="text-center"> Featured Items</h3>
    <ngb-carousel>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="featuredImages[0]" alt="first slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="featuredImages[1]" alt="second slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="featuredImages[2]" alt="Random third slide">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>

<h3 class="text-center"> Weekly Flyer</h3>
<app-item-list category = "home"></app-item-list>
