<div class="row sticky-top" [ngStyle]="{'z-index': 99}">
    <div class="col">
        <nav class="navbar navbar-expand-lg bg-success">
            <span class="navbar-brand text-white">The One Step Shop</span>
            <button class="navbar-toggler btn btn-outline-danger" type="button" data-toggle="collapse"
                data-target="#navbarToggler" aria-expanded="false" aria-label="Toggle navigation"
                (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/">Fruits & Vegetables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/">Meat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/">Household Supplies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/">Snacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/">Drinks</a>
                    </li>
                </ul>
            </div>

            <mat-icon [matMenuTriggerFor]="menu">account_circle</mat-icon>
            <mat-menu #menu="matMenu">
                <div *ngIf="!isLoggedIn">
                    <button mat-menu-item routerLink="/signin">Sign In</button>
                    <button mat-menu-item routerLink="/signup">Sign Up</button>
                </div>
                <div *ngIf="isLoggedIn">
                    <button mat-menu-item>My Account</button>
                    <button mat-menu-item>My Orders</button>
                </div>
            </mat-menu>
            <mat-icon routerLink="/cart">shopping_cart</mat-icon>
        </nav>
    </div>
</div>

<!-- content  -->
<div class="row">
    <div class="col-2"> </div>
    <div class="col bg-light">
        <router-outlet></router-outlet>
    </div>
    <div class="col-2"> </div>
</div>
