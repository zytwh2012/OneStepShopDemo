<div class="row sticky-top" [ngStyle]="{'z-index': 99}">
    <div class="col">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span class="navbar-brand">The one step shop</span>
            <button class="navbar-toggler btn btn-outline-danger" type="button" data-toggle="collapse"
                data-target="#navbarToggler" aria-expanded="false" aria-label="Toggle navigation"
                (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                aria-controls="navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Fruits & Vegetables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Meat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Household Supplies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Snacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Drinks</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
